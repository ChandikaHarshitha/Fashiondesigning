<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Designing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('FIMG3.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #fff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      backdrop-filter: blur(5px);
      margin-top: auto;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 20px;
      }

      header h1 {
        font-size: 24px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Designing System</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="designs.html">Designs</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero section removed -->

  <footer>
    &copy; 2025 Fashion Designers Hub
  </footer>
</body>
</html>
